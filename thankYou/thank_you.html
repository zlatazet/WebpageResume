<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julee&family=League+Spartan:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0 auto;
            text-align: center;
            font-family: 'League Spartan', sans-serif;
        }

        h1 {
            max-width: 100%;
        }

        .fa-solid {
            color: #F44336;
        }

        p {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Thank you for leaving the message </h1><span><i class="fa-solid fa-heart"></i></span>

    <p id="countdownTimer">3</p>
    

    <script>
		// Set the starting countdown time in seconds
		var timeLeft = 3;

		// Set the countdown interval
		var countdownInterval = setInterval(function() {
			// Update the countdown timer display
			document.getElementById('countdownTimer').innerHTML = timeLeft;

			// Decrease the time left by 1 second
			timeLeft--;

			// If the countdown reaches 0, stop the interval and redirect to the previous page
			if (timeLeft < 0) {
				clearInterval(countdownInterval);
				window.history.back();
			}
		}, 1000); // 1000 milliseconds = 1 second
	</script>
</body>
</html>
